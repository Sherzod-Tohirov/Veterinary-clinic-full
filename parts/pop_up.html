<div class="pop-up-overlay"></div>
<div class="pop-up">
  <button class="pop-up-btn" type="button" onclick="close_pop_up()">
  <img class="pop-up-img" src="../images/closebtn.svg" width="18" height="18" alt="кнопка закрытия">
  </button>
  <div class="pop-up-main-wrapper">
    <div class="pop-up-form-wrapper">
      <div class="pop-up-form-title-wrapper">
        <strong class="pop-up-form-title">Остались вопросы?</strong>
      </div>
      <form class="pop-up-form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
        <input class="pop-up-input" id="userName"  type="text" name="user_name" placeholder="Ваше имя" aria-label="Ваше имя" minlength="2" required>
        <input class="pop-up-input" id="userEmail"  type="email" name="user_email" placeholder="Email для обратной связи" aria-label="Email для обратной связи" minlength="4" required>
        <textarea class="pop-up-input q-pop-up-input-feedback" id="userFeedback" name="user_feedback" placeholder="Опишите Ваш вопрос." aria-label="Опишите Ваш вопрос" minlength="3" required></textarea>
        <button class="pop-up-input-btn" type="submit" onclick="check_feedback()">
        Задать вопрос 
        </button>
      </form>
    </div>
  </div>
</div>
